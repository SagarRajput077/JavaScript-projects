<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="cart-wrapper">
            <div id="navbar">
                <ul id="navList">
                    <li>Product</li>
                    <li>Name</li>
                    <li>Quantity</li>
                    <li>Price</li>
                    <li>Amount</li>
                </ul>
            </div>
            <div class="product">
                <ul>
                    <li><img src="./Images/p1.png" alt="" class="product-image" style="width: 100px; height: 100px;"></li>
                    <li class="product-name">Iphone 14 128GB</li>
                    <li>
                        <button class="decrease">-</button>
                        <span class="quan">0</span>
                        <button class="increase">+</button>
                    </li>
                    <li class="product-price"><p>72000</p></li>
                    <li class="product-amount"></li>
                </ul>
            </div>
            <div class="product">
                <ul>
                    <li><img src="./Images/p2.png" alt="" class="product-image" style="width: 100px; height: 100px;"></li>
                    <li class="product-name">Sony PlayStation</li>
                    <li>
                        <button class="decrease">-</button>
                        <span class="quan">0</span>
                        <button class="increase">+</button>
                    </li>
                    <li class="product-price"><p>32000</p></li>
                    <li class="product-amount"></li>
                </ul>
            </div>
            <div class="product">
                <ul>
                    <li><img src="./Images/p3.png" alt="" class="product-image" style="width: 100px; height: 100px;"></li>
                    <li class="product-name">Apple Charger C</li>
                    <li>
                        <button class="decrease">-</button>
                        <span class="quan">0</span>
                        <button class="increase">+</button>
                    </li>
                    <li class="product-price"><p>12000</p></li>
                    <li class="product-amount"></li>
                </ul>
            </div>
            <div class="product">
                <ul>
                    <li><img src="./Images/p4.png" alt="" class="product-image" style="width: 100px; height: 100px;"></li>
                    <li class="product-name">MagSafe Charge</li>
                    <li>
                        <button class="decrease">-</button>
                        <span class="quan">0</span>
                        <button class="increase">+</button>
                    </li>
                    <li class="product-price"><p>24000</p></li>
                    <li class="product-amount"></li>
                </ul>
            </div>
        </div>
        <div id="totalpaid">
            <p>Total Amount To Be Paid :</p>
            <div id="totalamount">
                <p>Total :</p>
                <p id="totalAmount">---</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
